<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Профіль користувача</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <!-- Заголовок сторінки -->
  <h1 class="mb-4">Профіль користувача</h1>

  <!-- Карточка з інформацією про користувача -->
  <div class="card bg-dark text-light">
    <div class="card-body">
      <h4 class="card-title" th:text="${person.username}">[Ім'я користувача]</h4>
      <p class="card-text">Email: <span th:text="${person.email}">[Email]</span></p>
      <p class="card-text">
        Дата реєстрації:
        <span th:text="${person.createdAt}">[Дата]</span>
      </p>
    </div>
  </div>

  <!-- Кнопки -->
  <div class="mt-3">
    <button class="btn btn-warning" data-toggle="modal" data-target="#editProfileModal">Редагувати інформацію</button>
    <a th:href="@{/settings}" class="btn btn-primary">Налаштування</a>
  </div>
</div>

<!-- Модальне вікно для редагування інформації -->
<div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="editProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title" id="editProfileModalLabel">Редагувати профіль</h5>
        <button type="button" class="close text-light" data-dismiss="modal" aria-label="Закрити">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form th:action="@{/profile/{id}/edit(id=${person.id})}" method="post">
        <div class="modal-body">
          <div class="form-group">
            <label for="username">Ім'я користувача</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${person.username}" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${person.email}" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
          <button type="submit" class="btn btn-primary">Зберегти</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS та Popper.js -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/js/bootstrap.min.js"></script>
</body>
</html>
