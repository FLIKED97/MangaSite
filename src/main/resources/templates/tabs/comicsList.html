<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Comics</title>
</head>
<body>
<!--================================================================================-->
<div th:fragment="comics-fragment">
  <div th:if="${#lists.isEmpty(comics)}" class="alert alert-info mt-4">
    <i class="fas fa-info-circle me-2"></i>
    Для цієї вкладки не знайдено коміксів.
  </div>

  <div class="row g-3">
    <div th:each="comic : ${comics}" class="col-12">
      <div class="comic-card d-flex align-items-center">
        <div class="comic-image-wrapper flex-shrink-0" style="width: 80px; height: 100%;">
          <img th:src="@{/comics/image/{id}(id=${comic.id})}"
               class="comic-image"
               alt="Comic Cover"
               loading="lazy">
        </div>
        <div class="comic-content flex-grow-1">
          <h5 class="comic-title" th:text="${comic.title}">Comic Title</h5>
          <p class="comic-description" th:text="${comic.description}">Description of the comic.</p>
          <div class="comic-meta">
            <span class="comic-badge">
              <i class="fas fa-book-open me-1"></i>
              <span th:text="'Розділ ' + ${firstChapter} + ' / ' + ${totalChapter[comic.id]}"></span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
