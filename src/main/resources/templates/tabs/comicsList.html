<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Comics</title>
</head>
<body>
<div th:fragment="comics-fragment">
  <div th:if="${#lists.isEmpty(comics)}">
    <p>No comics found for this tab.</p>
  </div>
  <div th:each="comic : ${comics}">
    <div class="card mb-3">
      <div class="row g-0">
        <div class="col-md-4">
          <img th:src="@{/comics/image/{id}(id=${comic.id})}" class="img-fluid rounded-start" alt="Comic Cover">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title" th:text="${comic.title}">Comic Title</h5>
            <p class="card-text" th:text="${comic.description}">Description of the comic.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
