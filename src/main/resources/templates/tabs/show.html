<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User's Tabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-whVla/Y0KCwT+5Geeb+GcoysuWI6WKsDbkU7S0MlD4zWvS/4GfEAG1ylV85kLtJ+" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1>User's Tabs</h1>

    <div class="list-group">
        <!-- Перевірка, чи є закладки -->
        <div th:if="${#lists.isEmpty(tabs)}">
            <p>No tabs found for this user.</p>
        </div>

        <!-- Виведення списку закладок -->
        <div th:each="tab : ${tabs}">
            <a th:href="@{/tabs/{id}(id=${tab.id})}" class="list-group-item list-group-item-action">
                <div>
                    <h5 th:text="${tab.name}"></h5>
                </div>
            </a>
        </div>
    </div>

    <!-- Кнопка повернення -->
    <a th:href="@{/main}" class="btn btn-primary mt-3">Back to Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoB0DZSB0z4p3Y0ksWclpPYYfRycLiwP7LybYI6R3lTBT0" crossorigin="anonymous"></script>
</body>
</html>
