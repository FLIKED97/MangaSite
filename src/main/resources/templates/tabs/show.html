<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User's Tabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-whVla/Y0KCwT+5Geeb+GcoysuWI6WKsDbkU7S0MlD4zWvS/4GfEAG1ylV85kLtJ+" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoB0DZSB0z4p3Y0ksWclpPYYfRycLiwP7LybYI6R3lTBT0" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll('.list-group-item').forEach(function(tab) {
                tab.addEventListener('click', function(e) {
                    e.preventDefault();
                    var tabId = this.getAttribute('data-id');  // Отримуємо ID закладки
                    var personId = this.getAttribute('data-person-id');  // Отримуємо ID користувача
                    fetch(`/tabs/person/${personId}/tab/${tabId}`)  // Виклик AJAX запиту для закладки
                        .then(response => response.text())
                        .then(html => {
                            document.getElementById('comics-container').innerHTML = html;  // Оновлюємо контейнер з коміксами
                        });
                });
            });
        });
    </script>
</head>
<body>
<div class="container mt-4">
    <h1>Закладки користувача</h1>

    <div class="list-group">
        <!-- Перевірка, чи є закладки -->
        <div th:if="${#lists.isEmpty(tabs)}">
            <p>No tabs found for this user.</p>
        </div>

        <!-- Виведення списку закладок -->
        <div th:each="tab : ${tabs}">
            <a href="#" class="list-group-item list-group-item-action"
               th:text="${tab.name}"
               th:data-id="${tab.id}"
               th:data-person-id="${tab.person.id}">
                <!-- Назва закладки -->
            </a>
        </div>
    </div>

    <!-- Контейнер для динамічного виведення коміксів -->
    <div id="comics-container" class="mt-4">
        <!-- Сюди підвантажується HTML з коміксами -->
    </div>

    <!-- Кнопка повернення -->
    <a th:href="@{/main}" class="btn btn-primary mt-3">На головну</a>
</div>
</body>
</html>
