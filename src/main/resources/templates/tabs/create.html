<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Додати нову закладку</h1>

<form th:action="@{/tabs/create}" method="post">

    <label for="name">Назва закладки:</label>

    <button type="submit">Створити</button>
</form>


</body>
</html>
