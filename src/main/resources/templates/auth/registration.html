<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #0A0A0A !important;
            color: #BFBFBF !important;
            line-height: 1.4 !important;
            font-family: -apple-system, BlinkMacSystemFont, Open Sans, Roboto, Helvetica Neue, Helvetica, sans-serif !important;
        }

        .registration-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: #1c1c1c;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .form-title {
            color: #f57c00;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
            font-size: 24px;
        }

        .form-label {
            color: #BFBFBF;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            background-color: #2c2c2c !important;
            border: 1px solid #444 !important;
            color: #BFBFBF !important;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: #f57c00 !important;
            box-shadow: 0 0 0 0.25rem rgba(245, 124, 0, 0.25) !important;
        }

        .error-message {
            color: #ff6b6b !important;
            font-size: 13px;
            margin-top: 5px;
        }

        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #2c2c2c;
            border: 2px dashed #444;
            margin: 15px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .avatar-preview img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }

        .avatar-placeholder {
            color: #666;
            font-size: 40px;
            text-align: center;
        }

        .btn-primary {
            background-color: #f57c00 !important;
            border: none !important;
            border-radius: 5px !important;
            padding: 10px 20px !important;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #ff9800 !important;
        }

        .password-note {
            font-size: 12px;
            color: #EBEBF580;
            margin-top: 5px;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #EBEBF580;
        }

        .form-footer a {
            color: #f57c00;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="registration-container">
    <h2 class="form-title">–°—Ç–≤–æ—Ä–∏—Ç–∏ –∞–∫–∞—É–Ω—Ç</h2>
    <form th:object="${person}" th:action="@{/auth/registration}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <!-- –ü–æ–ª–µ –¥–ª—è –∞–≤–∞—Ç–∞—Ä–∞ (–¥–∏–∑–∞–π–Ω) -->
        <div class="mb-3 text-center">
            <div class="avatar-preview" id="avatarPreview">
                <div class="avatar-placeholder">üë§</div>
                <img id="previewImage" src="" alt="Preview">
            </div>
            <label class="btn btn-sm btn-secondary mt-2" style="background-color: #444; border: none;">
                –û–±—Ä–∞—Ç–∏ —Ñ–æ—Ç–æ
                <input type="file" id="avatar" name="avatar" accept="image/*" style="display: none;">
            </label>
        </div>

        <!-- –ü–æ–ª–µ —ñ–º–µ–Ω—ñ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ -->
        <div class="mb-3">
            <label for="username" class="form-label">–Ü–º'—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞:</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
            <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <!-- –ü–æ–ª–µ email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
            <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <!-- –ü–æ–ª–µ –ø–∞—Ä–æ–ª—è -->
        <div class="mb-3">
            <label for="password" class="form-label">–ü–∞—Ä–æ–ª—å:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
            <div class="password-note">–ú—ñ–Ω—ñ–º—É–º 8 —Å–∏–º–≤–æ–ª—ñ–≤, —Ü–∏—Ñ—Ä–∏ —Ç–∞ –ª—ñ—Ç–µ—Ä–∏</div>
            <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <!-- –ü–æ–ª–µ –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è –ø–∞—Ä–æ–ª—é -->
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">–ü—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è –ø–∞—Ä–æ–ª—é:</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            <div class="error-message" th:if="${confirmPasswordError}" th:text="${confirmPasswordError}"></div>
        </div>

        <button type="submit" class="btn btn-primary">–ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—è</button>

        <div class="form-footer">
            –í–∂–µ –º–∞—î—Ç–µ –∞–∫–∞—É–Ω—Ç? <a th:href="@{/auth/login}">–£–≤—ñ–π—Ç–∏</a>
        </div>
    </form>
</div>

<script>
    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø—Ä–µ–≤'—é –∞–≤–∞—Ç–∞—Ä–∞ (–¥–∏–∑–∞–π–Ω)
    document.getElementById('avatar').addEventListener('change', function(e) {
        const preview = document.getElementById('previewImage');
        const placeholder = document.querySelector('.avatar-placeholder');
        const file = e.target.files[0];

        if (file) {
            const reader = new FileReader();

            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                placeholder.style.display = 'none';
            }

            reader.readAsDataURL(file);
        } else {
            preview.style.display = 'none';
            placeholder.style.display = 'block';
        }
    });

    // –í–∞–ª—ñ–¥–∞—Ü—ñ—è –ø–∞—Ä–æ–ª—ñ–≤ –Ω–∞ –∫–ª—ñ—î–Ω—Ç—ñ
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');

    function validatePasswords() {
        if (password.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity("–ü–∞—Ä–æ–ª—ñ –Ω–µ —Å–ø—ñ–≤–ø–∞–¥–∞—é—Ç—å");
        } else {
            confirmPassword.setCustomValidity('');
        }
    }

    password.addEventListener('change', validatePasswords);
    confirmPassword.addEventListener('keyup', validatePasswords);
</script>
</body>
</html>
