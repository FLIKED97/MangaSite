<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>–í—Ö—ñ–¥</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #0A0A0A !important;
            color: #BFBFBF !important;
            line-height: 1.4 !important;
            font-family: -apple-system, BlinkMacSystemFont, Open Sans, Roboto, Helvetica Neue, Helvetica, sans-serif !important;
        }

        .login-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background: #1c1c1c;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .form-title {
            color: #f57c00;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
        }

        .form-label {
            color: #BFBFBF;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            background-color: #2c2c2c !important;
            border: 1px solid #444 !important;
            color: #BFBFBF !important;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: #f57c00 !important;
            box-shadow: 0 0 0 0.25rem rgba(245, 124, 0, 0.25) !important;
        }

        .error-message {
            color: #ff6b6b !important;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 107, 107, 0.1);
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #f57c00 !important;
            border: none !important;
            border-radius: 5px !important;
            padding: 10px 20px !important;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #ff9800 !important;
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #EBEBF580;
        }

        .form-footer a {
            color: #f57c00;
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(10%);
            cursor: pointer;
            color: #888;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2 class="form-title">–£–≤—ñ–π—Ç–∏ –≤ –∞–∫–∞—É–Ω—Ç</h2>
    <form name="f" method="post" th:action="@{/process_login}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <!-- –ü–æ–ª–µ email -->
        <div class="mb-4">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required autofocus>
        </div>

        <!-- –ü–æ–ª–µ –ø–∞—Ä–æ–ª—è -->
        <div class="mb-3 password-toggle">
            <label for="password" class="form-label">–ü–∞—Ä–æ–ª—å:</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <span class="password-toggle-icon" id="togglePassword">üëÅÔ∏è</span>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∞ –≤—Ö–æ–¥—É -->
        <button type="submit" class="btn btn-primary">–£–≤—ñ–π—Ç–∏</button>

        <!-- –ü–æ–º–∏–ª–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ü—ñ—ó -->
        <div th:if="${param.error}" class="error-message">
            –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∏–π email –∞–±–æ –ø–∞—Ä–æ–ª—å
        </div>

        <div class="form-footer">
            –©–µ –Ω–µ –º–∞—î—Ç–µ –∞–∫–∞—É–Ω—Ç–∞? <a th:href="@{/auth/registration}">–ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—è</a><br>
            <a href="#" style="margin-top: 10px; display: inline-block;">–ó–∞–±—É–ª–∏ –ø–∞—Ä–æ–ª—å?</a>
        </div>
    </form>
</div>

<script>
    // –ü–µ—Ä–µ–º–∏–∫–∞—á –≤–∏–¥–∏–º–æ—Å—Ç—ñ –ø–∞—Ä–æ–ª—è
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
    });
</script>
</body>
</html>
