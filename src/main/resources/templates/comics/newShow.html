<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comics List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/show-comics-style.css}">
  <link rel="stylesheet" th:href="@{/css/custom-btn.css}">
  <link rel="stylesheet" th:href="@{/css/currently-reading-style.css}">
  <th:block th:replace="~{fragments/header :: head-styles}"></th:block>
</head>
<body>
<header>
  <!-- Include top navbar fragment -->
  <th:block th:replace="~{fragments/header :: top-navbar}"></th:block>

  <!-- Include search modal fragment -->
  <th:block th:replace="~{fragments/header :: search-modal}"></th:block>
</header>
<th:block th:replace="~{fragments/header :: bottom-navbar}"></th:block>
<div class="mn_sec my-4">
  <div class="cm_header_wrapper">
    <div class="cm_hed">
      <h1 class="mb-0">Comics Collection</h1>
      <form action="#" method="get" class="m-0">
        <input type="hidden" name="search" th:value="${search}">

        <select id="sortBy" name="sortBy" class="ct_bt" onchange="fetchComics()">
          <option value="rating" th:selected="${sortBy == 'rating'}">Average Rating</option>
          <option value="views" th:selected="${sortBy == 'views'}">View Count</option>
        </select>
      </form>
    </div>

    <div class="cm_search">
      <input
              type="text"
              id="searchInput"
              placeholder="Search by title..."
              class="ct_search"
      >
    </div>
  </div>
  <div id="comicsGrid" class="comics-grid">
    <!-- Comics will be dynamically loaded here -->
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const searchInput = document.getElementById('searchInput'); // Прив'язуємо поле пошуку
  const sortBy = document.getElementById('sortBy');
  const comicsGrid = document.getElementById('comicsGrid');

  let currentPage = 0; // Номер поточної сторінки
  let isLoading = false; // Флаг для уникнення дублювання запитів
  let hasMore = true; // Флаг для перевірки, чи є ще сторінки для завантаження

  const fetchComics = () => {
    if (isLoading || !hasMore) return;

    isLoading = true;

    const searchValue = searchInput.value.trim();
    const sortByValue = sortBy.value;

    fetch(`/comics/api/search?search=${encodeURIComponent(searchValue)}&sortBy=${sortByValue}&page=${currentPage}`)
            .then(response => response.json())
            .then(data => {
              if (data.content.length === 0) {
                hasMore = false;
                return;
              }

              const newComics = data.content
                      .map(comic => `
          <div class="comic-col">
            <a href="/comics/${comic.id}" style="text-decoration: none; color: inherit;">
              <div class="comics-card">
                <div class="comic-image-container">
                  <img src="/comics/image/${comic.id}" class="card-img-top" alt="Comic Cover">
                  <div class="comics-rating">${comic.averageRating || 'N/A'}</div>
                  <div class="comics-views">${comic.viewCount || 0}</div>
                </div>
                <div class="comics-info">
                  <h6 class="card-title-comics">${comic.title}</h6>
                  <div class="cm_tp">${comic.comicsTypeDisplay || 'Unknown'}</div>
                </div>
              </div>
            </a>
          </div>
        `)
                      .join('');

              comicsGrid.innerHTML += newComics;
              currentPage++;
              isLoading = false;
            })
            .catch(error => {
              console.error('Error fetching comics:', error);
              isLoading = false;
            });
  };

  // Скидаємо пошук при введенні тексту
  searchInput.addEventListener('input', () => {
    currentPage = 0;
    hasMore = true;
    comicsGrid.innerHTML = '';
    fetchComics();
  });

  // Реагуємо на зміну сортування
  sortBy.addEventListener('change', () => {
    currentPage = 0;
    hasMore = true;
    comicsGrid.innerHTML = '';
    fetchComics();
  });

  // Додаємо слухач для події скролінгу
  window.addEventListener('scroll', () => {
    const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
    if (scrollTop + clientHeight >= scrollHeight - 100 && !isLoading) {
      fetchComics();
    }
  });

  // Початкове завантаження
  document.addEventListener('DOMContentLoaded', fetchComics);
</script>
</body>
</html>
