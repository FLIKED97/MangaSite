<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comics List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/show-comics-style.css}">
  <link rel="stylesheet" th:href="@{/css/currently-reading-style.css}">
</head>
<body>

<div class="mn_sec my-4">
  <h1 class="mb-4">Comics Collection</h1>

  <!-- Filters and Sorting Options -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <form action="#" method="get">
        <label for="sortBy" class="mr-2 font-weight-bold">Sort by:</label>
        <select id="sortBy" name="sortBy" class="form-control d-inline w-auto" th:onchange="submit()">
          <option value="rating" th:selected="${sortBy == 'rating'}">Average Rating</option>
          <option value="views" th:selected="${sortBy == 'views'}">View Count</option>
        </select>
      </form>
    </div>

    <!-- Filters Button -->
<!--    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#filterModal">-->
<!--      Filters-->
<!--    </button>-->
  </div>

  <!-- Comics List -->
      <div class="comics-grid">
        <div th:each="comic : ${comics}" class="comic-col">
          <a th:href="@{/comics/{id}(id=${comic.id})}" style="text-decoration: none; color: inherit;">
            <div class="comics-card">
              <div class="comic-image-container">
                <img th:src="@{/comics/image/{id}(id=${comic.id})}" class="card-img-top" alt="Comic Cover">
                <div class="comics-rating" th:text="${comic.getAverageRating()}">4.5</div>
                <div class="comics-views">
                  <svg class="svg-inline--fa fa-eye fa-sm" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="eye" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path class="" fill="currentColor" d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"></path></svg>
                  <div th:text="${comic.viewCount}">132</div>
                </div>
              </div>
              <div class="comics-info">
                <h6 th:text="${comic.title}" class="card-title-comics"></h6>
              </div>
            </div>
          </a>
        </div>
  </div>
</div>

<!-- Filter Modal -->
<div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="filterModalLabel">Filter Comics</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="#" method="get">
          <!-- Genre Selection -->
          <div class="form-group">
            <label>Genres:</label>
            <div class="genre-list">
              <div th:each="genre : ${allGenres}" class="form-check">
                <input type="checkbox" class="form-check-input" th:id="'genre_' + ${genre.id}" name="genres" th:value="${genre.id}">
                <label class="form-check-label" th:for="'genre_' + ${genre.id}" th:text="${genre.name}">Genre</label>
              </div>
            </div>
          </div>
          <!-- Chapter Count -->
          <div class="form-group">
            <label for="minChapters">Minimum Chapters:</label>
            <input type="number" id="minChapters" name="minChapters" class="form-control" min="1" placeholder="Enter minimum chapters">
          </div>
          <div class="form-group">
            <label for="maxChapters">Maximum Chapters:</label>
            <input type="number" id="maxChapters" name="maxChapters" class="form-control" min="1" placeholder="Enter maximum chapters">
          </div>
          <button type="submit" class="btn btn-primary">Apply Filters</button>
        </form>
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
