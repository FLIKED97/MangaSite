<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="comicListFragment(comics, emptyMessage)">
    <div th:if="${not #lists.isEmpty(comics)}">
        <div th:each="comic : ${comics}" class="d-flex align-items-center mb-3">
            <img th:src="@{/comics/image/{id}(id=${comic.id})}"
                 th:alt="${comic.title}"
                 class="mr-3 object-fit-cover rounded"
                 width="60"
                 height="60"
                 loading="lazy">
            <div>
                <h6 th:text="${comic.title}"></h6>
            </div>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(comics)}">
        <p th:text="${emptyMessage}"></p>
    </div>
</div>
</body>
</html>
