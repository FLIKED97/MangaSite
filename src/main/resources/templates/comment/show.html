<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список коментарів</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Список коментарів</h1>
    <div th:if="${#lists.isEmpty(comment)}">
        <p>Коментарів поки що немає.</p>
    </div>
    <table class="table table-striped mt-3" th:if="${!#lists.isEmpty(comment)}">
        <thead>
        <tr>
            <th>Назва коміксу</th>
            <th>Коментар</th>
            <th>Дата створення</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${comment}">
            <td th:text="${c.comics.title}">Назва коміксу</td>
            <td th:text="${c.text}">Текст коментаря</td>
            <td >
                <img th:src="@{/comics/image/{id}(id=${c.comics.id})}" class="img-fluid rounded-start" alt="Comic Cover">
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
