<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Завантаження аватарки</title>
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .avatar-preview {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px 0;
            border: 2px solid #ddd;
        }
        .message { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
<h1>Завантажити аватарку</h1>

<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>
<div th:if="${message}" style="color: green;">
    <p th:text="${message}"></p>
</div>

<form th:action="@{/person/avatar}" method="post" enctype="multipart/form-data">
    <input type="file" name="avatar" accept="image/*" required />
    <button type="submit">Завантажити</button>
</form>

<div>
    <h2>Поточна аватарка:</h2>
    <div th:if="${person.avatarPath != null}">
        <img th:src="@{'/person/avatar/display/' + ${person.id}}" alt="Avatar" style="width: 150px; height: 150px; border-radius: 50%;">
    </div>
    <div th:if="${person.avatarPath == null}">
        <p>Аватар не завантажено.</p>
    </div>
</div>
</body>
</html>
