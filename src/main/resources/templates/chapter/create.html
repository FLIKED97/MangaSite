<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Додати нову главу</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Додати нову главу до коміксу</h2>
  <form th:action="@{/chapters/add}" th:object="${chapter}" method="post">

    <!-- Приховане поле для передачі comicId -->
    <input type="hidden" th:name="comicId" th:value="${comicId}"/>

    <!-- Номер глави (генерується на сервері, тож робимо readonly) -->
    <div class="mb-3">
      <label for="chapterNumber" class="form-label">Номер глави</label>
      <input type="number" id="chapterNumber" th:field="*{chapterNumber}" class="form-control" readonly>
    </div>

    <!-- Заголовок -->
    <div class="mb-3">
      <label for="title" class="form-label">Назва глави</label>
      <input type="text" id="title" th:field="*{title}" class="form-control" required>
    </div>

    <!-- Кількість сторінок -->
    <div class="mb-3">
      <label for="pagesCount" class="form-label">Кількість сторінок</label>
      <input type="number" id="pagesCount" th:field="*{pagesCount}" class="form-control" required>
    </div>

    <!-- Дата випуску -->
    <div class="mb-3">
      <label for="releaseDate" class="form-label">Дата випуску</label>
      <input type="date" id="releaseDate" th:field="*{releaseDate}" class="form-control" required>
    </div>

    <!-- Кнопка додавання -->
    <button type="submit" class="btn btn-primary">Додати главу</button>
    <a th:href="@{/comics/{comicId}(comicId=${comicId})}" class="btn btn-secondary">Повернутись</a>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
