<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Глава ' + ${chapter.chapterNumber} + ' - ' + ${chapter.title}">Глава</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .comic-page {
            max-width: 100%;
            margin: 0 auto;
            display: block;
        }

        #loading-spinner {
            text-align: center;
            padding: 20px;
            display: none;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 th:text="'Глава ' + ${chapter.chapterNumber} + ': ' + ${chapter.title}">Назва глави</h1>

    <div class="mb-3">
        <a th:href="@{/comics/{id}(id=${chapter.comics.id})}" class="btn btn-secondary">
            Назад до коміксу
        </a>
    </div>

    <div id="comicPages-container" class="mb-4"></div>

    <div id="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Завантаження...</span>
        </div>
    </div>

    <div class="mt-4">
        <a th:if="${nextChapter != null}"
           th:href="@{/chapters/{id}(id=${nextChapter.id})}"
           class="btn btn-primary">Наступна глава</a>
        <a th:if="${nextChapter == null}"
           th:href="@{/comics/{id}(id=${chapter.comics.id})}"
           class="btn btn-primary">До сторінки коміксу</a>
    </div>
</div>

<script th:inline="javascript">
    const chapterId = /*[[${chapter.id}]]*/ 0;
    let currentPage = 0;
    const pageSize = 5;
    let isLoading = false;
    let hasMorePages = true;

    const loadingSpinner = document.getElementById('loading-spinner');
    const container = document.getElementById('comicPages-container');

    async function loadPages() {
        if (isLoading || !hasMorePages) return;

        isLoading = true;
        loadingSpinner.style.display = 'block';

        try {
            const response = await fetch(`/chapters/${chapterId}/pages?page=${currentPage}&size=${pageSize}`);
            const pages = await response.json();

            if (pages.length === 0) {
                hasMorePages = false;
                loadingSpinner.style.display = 'none';
                return;
            }

            pages.forEach(page => {
                const pageContainer = document.createElement('div');
                pageContainer.className = 'mb-3';

                const img = document.createElement('img');
                img.src = page.imagePath;
                img.alt = `Сторінка ${page.pageNumber}`;
                img.className = 'comic-page';
                img.loading = 'lazy';

                pageContainer.appendChild(img);
                container.appendChild(pageContainer);
            });

            if (pages.length < pageSize) {
                hasMorePages = false;
            }

            currentPage++;
        } catch (error) {
            console.error('Error loading pages:', error);
        } finally {
            isLoading = false;
            loadingSpinner.style.display = 'none';
        }
    }

    function handleScroll() {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
            loadPages();
        }
    }

    // Запобігаємо занадто частим викликам при скролі
    let scrollTimeout;
    window.addEventListener('scroll', () => {
        if (scrollTimeout) clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(handleScroll, 100);
    });

    // Початкове завантаження
    loadPages();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
