<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Глава ' + ${chapter.chapterNumber} + ' - ' + ${chapter.title}">Глава</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="chapter-id" th:content="${chapter.id}">
    <meta name="last-page" th:content="${lastPage ?: 0}">
    <style>
        body {
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden; /* Предотвращает горизонтальную прокрутку */
            background: #0A0A0A !important;
            color: #BFBFBF !important;
            line-height: 1.4 !important;
            font-family: -apple-system, BlinkMacSystemFont, Open Sans, Roboto, Helvetica Neue, Helvetica, sans-serif !important;
        }

        .comic-page {
            max-width: 100%;
            margin: 0 auto;
            display: block;
        }

        #loading-spinner {
            text-align: center;
            padding: 20px;
            display: none;
        }

        /* Стилі для плаваючого хедера */
        .comics-header-trigger {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            z-index: 999;
        }

        .comics-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            /*background-color: rgba(20, 20, 20, 0.8);*/
            background-color: rgb(37, 37, 39) !important;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Розподіляє ліву групу і header-right */
            transform: translateY(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            z-index: 1000;
            backdrop-filter: blur(5px);
            height: 60px;
            will-change: transform;
        }

        .left-group {
            display: flex;
            align-items: center;
            gap: 20px; /* Простір між header-left та chapter-navigation */
        }

        /* Якщо потрібно додатково відсуваємо header-right на 15px */
        .header-right {
            margin-left: 15px;
        }


        .comics-header-visible {
            transform: translateY(0);
        }

        /* Ліва частина хедера */
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-button-container {
            position: relative;
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            /*border-radius: 50%;*/
            transition: background-color 0.2s;
        }

        /* Випадаюче меню */
        .navigation-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 4px;
            padding: 10px 0;
            min-width: 150px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .back-button-container:hover .navigation-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 15px;
            color: white;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Назви коміксу */
        .comics-titles {
            display: flex;
            flex-direction: column;
            font-size: 14px;
            font-weight: 600;
        }

        .original-title {
            font-size: 12px;
            margin: 0;
            font-weight: 600;
        }

        .translated-title {
            font-size: 14px;
            margin: 0;
            opacity: 0.8;
        }

        a.comics-titles {
            text-decoration: none !important;
            color: inherit !important;
        }

        a.comics-titles:visited,
        a.comics-titles:hover,
        a.comics-titles:active,
        a.comics-titles:focus {
            text-decoration: none !important;
            color: inherit !important;
        }


        /* Центральна частина з навігацією */
        .chapter-navigation {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Вирівнювання елементів до лівого краю */
        }

        .chapter-prev, .chapter-next {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .chapter-indicator {
            position: relative;
        }

        /* Права частина з налаштуваннями */
        .settings-button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        /*.settings-button:hover {*/
        /*    background-color: rgba(255, 255, 255, 0.1);*/
        /*}*/

        /* Затемнение фона при открытии панели настроек */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0);
            z-index: 1001;
            visibility: hidden;
            transition: background-color 0.3s cubic-bezier(0.4, 0.0, 0.2, 1), visibility 0.3s;
            backdrop-filter: none;
            will-change: background-color, backdrop-filter;
        }

        .overlay.active {
            visibility: visible;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: none;
        }

        /* Панель налаштувань */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background-color: rgba(30, 30, 30, 0.95);
            z-index: 1002;
            padding: 20px;
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            backdrop-filter: blur(10px);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
            will-change: transform; /* Оптимизация для анимаций */
            transform: translateX(0);
        }

        .settings-panel.active {
            transform: translateX(-300px);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .settings-header h3 {
            margin: 0;
            color: white;
        }

        .close-settings {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .setting-item {
            margin-bottom: 20px;
            color: white;
        }

        .setting-item label {
            display: block;
            margin-bottom: 8px;
        }

        .size-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .size-decrease, .size-increase {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .size-decrease:hover, .size-increase:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .current-size {
            min-width: 50px;
            text-align: center;
        }
        /* Стилі для випадаючого меню розділів */
        .dropdown-btn {
            background: none;
            border: none;
            color: #BFBFBF;
            font-size: 14px;
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-family: inherit;
        }

        /* Remove the default button styles */
        .dropdown-btn:focus {
            outline: none;
        }

        /* Hide the dropdown arrow */
        .dropdown-btn .fa-chevron-down {
            display: none;
        }

        /* Style for disabled navigation buttons */
        .chapter-prev[disabled],
        .chapter-next[disabled] {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Style for the navigation arrows */
        .chapter-prev,
        .chapter-next {
            background: none;
            border: none;
            color: #BFBFBF;
            padding: 8px;
            cursor: pointer;
        }
        /* Панель розділов */
        .chapter-panel {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background-color: rgba(30, 30, 30, 0.95);
            z-index: 1002;
            padding: 20px;
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            backdrop-filter: blur(10px);
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.2);
            will-change: transform;
            transform: translateX(0);
            overflow-y: auto;
        }

        .chapter-panel.active {
            transform: translateX(300px);
        }

        .chapter-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chapter-panel-header h3 {
            margin: 0;
            color: inherit;
        }

        .close-chapters {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            font-size: 16px;
        }

        .chapters-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chapter-item {
            display: flex;
            flex-direction: column;
            padding: 12px 15px;
            border-radius: 4px;
            color: #BFBFBF;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .chapter-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .chapter-item.active {
            background-color: rgba(61, 90, 254, 0.2);
            border-left: 3px solid #3D5AFE;
        }

        .chapter-number {
            font-weight: 500;
            font-size: 14px;
        }

        .chapter-title {
            font-size: 13px;
            opacity: 0.8;
            margin-top: 4px;
        }
    </style>
</head>
<body>
<!-- Зона тригера для хедера -->
<div class="comics-header-trigger"></div>

<!-- Плаваючий хедер -->
<div class="comics-header">
    <div class="left-group">
        <!-- Ліва частина з кнопкою назад і меню -->
        <div class="header-left">
            <div class="back-button-container">
                <button class="back-button" onclick="window.location.href='/comics/' + [[${chapter.comics.id}]]">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="navigation-dropdown">
                    <a href="/#" class="nav-item">
                        <i class="fas fa-bookmark"></i> Закладки
                    </a>
                    <a th:href="@{/main}" class="nav-item">
                        <i class="fas fa-home"></i> Головна
                    </a>
                </div>
            </div>

            <!-- Назви коміксу -->
            <a class="comics-titles" th:href="@{/comics/{id}(id=${chapter.comics.id})}">
                <h3 class="original-title" th:text="${chapter.comics.originalTitle ?: chapter.comics.title}">Оригінальна назва</h3>
                <h4 class="translated-title" th:text="${chapter.comics.title}">Переведена назва</h4>
            </a>
        </div>

        <!-- Центральна частина з навігацією по розділах -->
        <div class="chapter-navigation">
            <button class="chapter-prev" th:if="${prevChapter != null}"
                    th:onclick="'window.location.href=\'/chapters/' + ${prevChapter.id} + '\''">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="chapter-prev" th:if="${prevChapter == null}" disabled style="opacity: 0.5;">
                <i class="fas fa-chevron-left"></i>
            </button>

            <div class="dropdown chapter-indicator">
                <button id="chaptersBtn" class="dropdown-btn">
                    <span th:text="'Розділ ' + ${chapter.chapterNumber}">Розділ</span>
                    <i class="fas fa-chevron-down" style="font-size: 10px; margin-left: 6px; opacity: 0.7;"></i>
                </button>
            </div>

            <button class="chapter-next" th:if="${nextChapter != null}"
                    th:onclick="'window.location.href=\'/chapters/' + ${nextChapter.id} + '\''">
                <i class="fas fa-chevron-right"></i>
            </button>
            <button class="chapter-next" th:if="${nextChapter == null}" disabled style="opacity: 0.5;">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <!-- Права частина з налаштуваннями -->
    <div class="header-right">
        <button class="settings-button" id="comicsSettingsBtn">
            <i class="fas fa-cog"></i>
        </button>
    </div>
</div>


<!-- Затемнение фона -->
<div class="overlay" id="overlay"></div>

<!-- Панель налаштувань, що виїжджає справа -->
<div class="settings-panel" id="comicsSettingsPanel">
    <div class="settings-header">
        <h3>Налаштування</h3>
        <button class="close-settings">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="settings-content">
        <div class="setting-item">
            <label>Розмір сторінки</label>
            <div class="size-controls">
                <button class="size-decrease">-</button>
                <span class="current-size">100%</span>
                <button class="size-increase">+</button>
            </div>
        </div>
        <!-- Можна додати інші налаштування -->
    </div>
</div>
<!-- Панель розділів, що виїжджає зліва -->
<div class="chapter-panel" id="chaptersPanel">
    <div class="chapter-panel-header">
        <h3>Розділи</h3>
        <button class="close-chapters">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="chapters-list">
        <th:block th:each="chap : ${allChapter}">  <!-- Змінив allChapter на allChapters -->
            <a th:href="@{/chapters/{id}(id=${chap.id})}"
            class="chapter-item"
            th:classappend="${chap.id == chapter.id ? 'active' : ''}">
            <span class="chapter-number" th:text="'Розділ ' + ${chap.chapterNumber}">Розділ</span>
            <span class="chapter-title" th:text="${chap.title}">Назва розділу</span>
            </a>
        </th:block>
    </div>
</div>

<div class="container mt-5">
    <h1 th:text="'Глава ' + ${chapter.chapterNumber} + ': ' + ${chapter.title}">Назва глави</h1>

    <div class="mb-3">
        <a th:href="@{/comics/{id}(id=${chapter.comics.id})}" class="btn btn-secondary">
            Назад до коміксу
        </a>
    </div>

    <div id="comicPages-container" class="mb-4"></div>

    <div id="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Завантаження...</span>
        </div>
    </div>

    <div class="mt-4">
        <a th:if="${nextChapter != null}"
           th:href="@{/chapters/{id}(id=${nextChapter.id})}"
           class="btn btn-primary">Наступна глава</a>
        <a th:if="${nextChapter == null}"
           th:href="@{/comics/{id}(id=${chapter.comics.id})}"
           class="btn btn-primary">До сторінки коміксу</a>
    </div>
</div>

<script src="/js/chapter-view.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Получаем элементы для хедера
        const headerTrigger = document.querySelector('.comics-header-trigger');
        const header = document.querySelector('.comics-header');
        const settingsBtn = document.getElementById('comicsSettingsBtn');
        const settingsPanel = document.getElementById('comicsSettingsPanel');
        const closeSettingsBtn = document.querySelector('.close-settings');
        const overlay = document.getElementById('overlay');

        // Переменные для таймера
        let headerTimer;
        let isHeaderHovered = false;

        // Функция показа хедера
        function showHeader() {
            header.classList.add('comics-header-visible');
            clearTimeout(headerTimer);
        }

        // Функция скрытия хедера с задержкой
        function hideHeaderWithDelay() {
            if (!isHeaderHovered && !settingsPanel.classList.contains('active')) {
                headerTimer = setTimeout(() => {
                    header.classList.remove('comics-header-visible');
                }, 1000); // 1 секунда задержка
            }
        }

        // Показываем хедер при наведении на триггер
        headerTrigger.addEventListener('mouseenter', showHeader);
        headerTrigger.addEventListener('mouseleave', hideHeaderWithDelay);

        // Отслеживаем наведение на сам хедер
        header.addEventListener('mouseenter', () => {
            isHeaderHovered = true;
            showHeader();
        });

        header.addEventListener('mouseleave', () => {
            isHeaderHovered = false;
            hideHeaderWithDelay();
        });

        // Предварительное вычисление размерения для плавной анимации
        function prepareAnimation() {
            // Принудительно вызываем перерасчет стилей перед анимацией
            window.getComputedStyle(settingsPanel).transform;
            window.getComputedStyle(overlay).opacity;
        }

        // Обработка кнопки налаштувань
        settingsBtn.addEventListener('click', function(e) {
            e.stopPropagation();

            // Сначала активируем overlay для плавного появления
            overlay.classList.add('active');

            // Используем requestAnimationFrame для синхронизации с отрисовкой браузера
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    prepareAnimation();
                    settingsPanel.classList.add('active');
                });
            });
        });

        closeSettingsBtn.addEventListener('click', closeSettings);
        overlay.addEventListener('click', closeSettings);

        function closeSettings(e) {
            if (e) e.stopPropagation();
            settingsPanel.classList.remove('active');

            // Добавляем обработчик события окончания анимации для overlay
            setTimeout(() => {
                overlay.classList.remove('active');
            }, 100); // Небольшая задержка для синхронизации анимаций
        }

        // Логіка для зміни розміру
        const decreaseBtn = document.querySelector('.size-decrease');
        const increaseBtn = document.querySelector('.size-increase');
        const currentSizeEl = document.querySelector('.current-size');
        let currentSize = 100;

        decreaseBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            if (currentSize > 50) {
                currentSize -= 10;
                updateSize();
            }
        });

        increaseBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            if (currentSize < 200) {
                currentSize += 10;
                updateSize();
            }
        });

        function updateSize() {
            currentSizeEl.textContent = currentSize + '%';
            // Зміна розміру всіх зображень коміксу
            const comicImages = document.querySelectorAll('.comic-page');
            comicImages.forEach(img => {
                img.style.width = currentSize + '%';
            });
        }
    });
        // ========================
        // ЛОГИКА ВЫПАДАЮЩЕГО МЕНЮ
        // ========================

        document.addEventListener('DOMContentLoaded', function() {
            // Элементы для панели разделов
            const chaptersBtn = document.getElementById('chaptersBtn');
            const chaptersPanel = document.getElementById('chaptersPanel');
            const closeChaptersBtn = document.querySelector('.close-chapters');
            const overlay = document.getElementById('overlay'); // Используем существующий оверлей

            // Обработчик для кнопки разделов
            chaptersBtn.addEventListener('click', function(e) {
                e.stopPropagation();

                // Сначала активируем overlay для плавного появления
                overlay.classList.add('active');

                // Используем requestAnimationFrame для синхронизации с отрисовкой браузера
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        // Принудительно вызываем перерасчет стилей перед анимацией
                        window.getComputedStyle(chaptersPanel).transform;
                        window.getComputedStyle(overlay).opacity;

                        chaptersPanel.classList.add('active');
                    });
                });
            });

            // Закрытие панели разделов
            function closeChaptersPanel(e) {
                if (e) e.stopPropagation();
                chaptersPanel.classList.remove('active');

                // Если панель настроек также не активна, убираем оверлей
                if (!document.getElementById('comicsSettingsPanel').classList.contains('active')) {
                    setTimeout(() => {
                        overlay.classList.remove('active');
                    }, 100);
                }
            }

            closeChaptersBtn.addEventListener('click', closeChaptersPanel);

            // Закрываем панель разделов при клике на оверлей
            overlay.addEventListener('click', function(e) {
                // Закрываем обе панели при клике на оверлей
                closeChaptersPanel(e);

                // Если существует функция закрытия настроек, вызываем её
                if (typeof closeSettings === 'function') {
                    closeSettings(e);
                }
            });

            // Прокрутка к активному разделу
            function scrollToActiveChapter() {
                const activeChapter = document.querySelector('.chapter-item.active');
                if (activeChapter) {
                    setTimeout(() => {
                        activeChapter.scrollIntoView({ block: 'center', behavior: 'smooth' });
                    }, 300);
                }
            }

            // Прокручиваем к активному разделу при открытии панели
            chaptersBtn.addEventListener('click', scrollToActiveChapter);
        });
</script>
</body>
</html>
